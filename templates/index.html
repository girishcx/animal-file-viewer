<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal & File Viewer</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .container { display: flex; gap: 40px; }
    .box { border: 1px solid #ccc; padding: 20px; width: 300px; }
    img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Animal & File Viewer</h2>
  <div class="container">
    <div class="box">
      <form id="animalForm">
        <label><input type="checkbox" name="animal" value="cat"> Cat</label><br>
        <label><input type="checkbox" name="animal" value="dog"> Dog</label><br>
        <label><input type="checkbox" name="animal" value="elephant"> Elephant</label><br>
        <button type="submit">Show Image</button>
      </form>
      <div id="animalImage"></div>
    </div>

    <div class="box">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput"><br><br>
        <button type="submit">Upload</button>
      </form>
      <div id="fileInfo"></div>
    </div>
  </div>

  <script>
    document.getElementById('animalForm').onsubmit = async (e) => {
      e.preventDefault();
      const selected = document.querySelector('input[name="animal"]:checked');
      if (!selected) return;
      const res = await fetch(`/get-image?animal=${selected.value}`);
      const data = await res.json();
      document.getElementById('animalImage').innerHTML = `<img src="${data.image_url}" alt="${selected.value}">`;
    };

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('fileInfo').innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Size:</strong> ${data.size} bytes</p>
        <p><strong>Type:</strong> ${data.type}</p>
      `;
    };
  </script>
</body>
</html>
